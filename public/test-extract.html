<!DOCTYPE html>
<html>
<head>
    <title>Test Extract API</title>
</head>
<body>
    <h1>Test Extract API</h1>
    
    <form id="testForm">
        <div>
            <label for="file">Select Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <div>
            <label for="category">Category ID:</label>
            <input type="text" id="category" name="categoryId" value="IB_BERMUDA" required>
        </div>
        <button type="submit">Test Extract</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const categoryInput = document.getElementById('category');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            formData.append('categoryId', categoryInput.value);
            
            console.log('Sending request with file:', fileInput.files[0].name, 'category:', categoryInput.value);
            
            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Response (${response.status}):</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                console.log('Response:', response.status, result);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
